<link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
<link rel="stylesheet" type="text/css" href="style/bootstrap.css" />

</head>

 <body>
 
 <div style="width:100%;">
 
	<div style="float: left; width: 400px; margin: 0 auto;">
		
        <h2 style="margin: 20px 0 20px 150px;">Contact Us</h2>
		
        	<div id="note"></div>

			<div id="fields">
				<form id="ajax-contact-form" method="post" action="">
				<label>Name</label><input type="text" name="name" value="" /><br />

				<label>E-Mail</label><input type="text" name="email" value="" /><br />

				<label>Subject</label><input type="text" name="subject" value="" /><br />

				<label>Comments</label><textarea name="message" rows="5" cols="25"></textarea><br />

				<label>&nbsp;</label><input class="btn" type="submit" name="submit" value="Send Message" />
				</form>
			</div>

	</div>
    
	<div style="float: left; width: 400px; margin: 0 auto;">
		
        <h3 style="margin: 20px 0 20px 25px;">What do you think about this website?</h3>
		
        	<div id="note_feedback"></div>

			<div id="fields_feedback">
            
                <form id="feedback-form" method="post" action="">
                    <label>Name</label><input class="textbox" type="text" name="name" value="" /><br />
                
                    <label>Opinion</label><textarea class="textbox" name="opinion" rows="5" cols="25"></textarea><br />
                
                    <label>&nbsp;</label><input id="submit-two" class="btn" type="submit" name="submit" value="Submit" />
                </form>
                
			</div>
	</div>
    <div style="clear:both;"></div>
</div>
 
 </body>
